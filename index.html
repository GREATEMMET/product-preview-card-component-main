<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
    
  <!-- css -->
  <link rel="stylesheet" href="assets\css\style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>
  <div class="container">

    <div class="two-column">

      <div class="column perfume-img">

        <div class="mobile-img">
          <img src="assets\images\image-product-mobile.jpg" alt="">
        </div>

        <div class="desktop-img">
          <img src="assets\images\image-product-desktop.jpg" alt="">
        </div>

      </div>

      <div class="column">

        <div class="content-box">

          <p class="prehead">
            PERFUME
          </p>

          <p class="heading">
            Gabrielle Essence Eau De Parfum
          </p>

          <p class="about">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="perfume-price">

            <p class="new-price">
              $149.99
            </p>

            <p class="old-price">
              $169.99
            </p>

          </div>

          <a href="#/"><span></span>Add to Cart</a>

        </div>

      </div>

    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Great Emmet</a>.
  </div>

</body>

</html>
